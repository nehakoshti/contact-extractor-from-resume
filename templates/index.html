<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume contact Extracter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container m-5">
    <div class="col-md-12 text-center container border p-5">
        <h1 class="text-primary">Resume contact Extracter</h1>
        <p style="color:red" class="mt-5">Works only with PDF files!</p>

        <form id="upload-form" method="post" enctype="multipart/form-data">
            <input type="file" name="files" accept=".pdf" multiple class="btn btn-outline-primary">
            <br>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>

        <div id="loading-bar" class="progress invisible mt-3">
            <div id="loading-bar-inner" class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width: 0%"></div>
        </div>
    </div>

    <h5 class="mt-5">CODE BY</h5>
    <p>Neha Koshti<br>Email: Nehakoshti1103@gmail.com</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById("upload-form").addEventListener("submit", function() {
            document.getElementById("loading-bar").classList.remove("invisible");
            var width = 0;
            var interval = setInterval(function() {
                width += 1;
                document.getElementById("loading-bar-inner").style.width = width + "%";
                if (width >= 100) {
                    clearInterval(interval);
                }
            }, 20); // Adjust the interval for smoother animation
        });

        window.addEventListener("load", function() {
            document.getElementById("loading-bar").classList.add("invisible");
        });
    </script>
</body>
</html>
